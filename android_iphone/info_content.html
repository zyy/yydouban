                <!--列表开始-->
                <div class="uba  b-gra c-wh us uc-a1 ">
                    <div ontouchstart="zy_touch('btn-act')" class="uc-t1 c-m7 ubb ub b-gra t-bla ub-ac lis">
                        <div class="lis-th ub-img" id="photo">

                        <div class="ub-f1 ub ub-ver">

    <script>
        zy_init();
        window.uexOnload = function(type){
            uexXmlHttpMgr.onData = httpSuccess;
            uexWidgetOne.cbError = function(opCode, errorCode, errorInfo){
                alert("errorCode:" + errorCode + "\n" + "errorInfo:" + errorInfo);
            }
            
            var info = "https://api.douban.com/v2/user/~me";
            uexWindow.toast(1, 5, "正在查询用户数据。。。", 0);
            uexXmlHttpMgr.open(1, "GET", encodeURI(info), 40 * 1000);
            uexXmlHttpMgr.send(1);
        }
        
        function httpSuccess(opid, status, result){
            if (status == 1) {
                if (opid == 1) {
                    var jsonData = eval("(" + result + ")");
                    $$("photo").innerHTML = '<img class="ub-img" src="' + jsonData.avatar + '"/>';
                    $$("name").innerHTML = jsonData.name;
                    $$("loc_id").innerHTML = jsonData.loc_id;
                    $$("loc_name").innerHTML = jsonData.loc_name;
                    $$("created_date").innerHTML = jsonData.created;
                    $$("desc").innerHTML = jsonData.desc;
                    uexWindow.closeToast();
                    uexXmlHttpMgr.close(opid);
                }
            }
        }
    </script>
