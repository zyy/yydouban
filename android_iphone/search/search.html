        <script>
            function exeJS(){
				if($$("searchName").value == ''){
					alert('搜索内容不能为空');
					return;
				}
                localStorage.searchName = $$("searchName").value;
                var title = $$("mytitle").innerHTML;
                //用于判断是搜索书籍、电影还是音乐
                if (title == '书籍') {
                    localStorage.search_type = 'book';
                    localStorage.book_state = 'search'
                }
                else 
                    if (title == '电影') {
                        localStorage.search_type = 'movie';
                        localStorage.movie_state = 'search'
                    }
                    else 
                        if (title == '音乐') {
                            localStorage.search_type = 'music';
                            localStorage.music_state = 'search'
                        }
                uexWindow.evaluatePopoverScript("search", "content", "search()");
            }
        </script>

            uexWindow.evaluatePopoverScript("search", "content", "search()");
            var switchs = $$("tabSwitch");
            for (var i = 0; i < switchs.length; i++) {

        function openfloat(){
            var ho = $$("page_search");
            var cs = window.getComputedStyle(ho, null);
            var size = cs.fontSize;
            var size = parseInt(cs.fontSize);
            var h = window.innerHeight;
            var w = window.innerWidth;
            if (ho) {
                uexWindow.openPopover("floatdiv", "0", "pop_search.html?p=011", '', '', '', w, h, size, "");
            }
        }

            var ho = $$("page_search");

            if (ho) {
                uexWindow.openPopover("floatmorediv", "0", "pop_more.html?p=011", '', '', '', w, h, size, "");
            }
        }
        
        function dis_s_slectmenu(id){
            var str = '';
            if (id == 0) {
                str = '书籍';
            }
            else 
                if (id == 1) {
                    str = '电影';
                }
                else 
                    if (id == 2) {
                        str = '音乐';
                    }
            var ele = $$("mytitle");
            if (ele != null) {
                ele.innerHTML = str;
            }
            closepop();
        }
        
        //更多回调函数
        function dis_more_slectmenu(id){
            if (id == 0) {
                $$('page_search').style.display = 'block';
            }
            else

                    uexWindow.open(name, "0", "../diary/"+ name + ".html", "", "", "", 0);
                }
                else 
                    if (id == 2) {
                        alert('作者：yycoder<br>博客：http://blog.csdn.net/yycoder<br>邮箱：692895299@qq.com');
                    }
            closeMorePop();
        }
        
        function closeMorePop(){
            uexWindow.closePopover('floatmorediv');
            zy_con("content", "search_content.html", 0, $$("header").offsetHeight);
            window.onorientationchange = window.onresize = function(){
